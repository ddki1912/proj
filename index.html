<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLibrary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/login.css">
    <link rel="stylesheet" href="./asset/font/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
    <!-- Content -->
    <div id="main">
        <div id="header">
            <div class="nav-bar">
                <!-- Logo -->
                <div class="nav-bar__logo">
                    eLibrary
                </div>

                <!-- Navigation at begin -->
                <ul class="nav-bar__list">

                    <!-- Admin -->
                    <li class="nav-bar__item js-show-modal admin">
                        ADMIN
                    </li>

                    <!-- Librarian -->
                    <li class="nav-bar__item js-show-modal libra">
                        LIBRARIAN
                    </li>
                </ul>

            </div>
        </div>

        <div id="body">
            <img src="./asset/img/libraries-new-normal-min.jpg" alt="">
        </div>

    </div>

    <!-- Login Modal -->
    <div class="login-modal js-modal">
        <form class="login-modal__content js-modal-content">
            <div class="login-modal__close js-modal-close">
                <i class="modal-close ti-close "></i>
            </div>
            <div class="login-modal__header">
                <span class="login-modal__header--logo">eLibrary</span>
                <span class="login-modal__header--title js-modal-title">Login</span>
            </div>
            <div class="login-modal__body">
                <label class="login-modal__acc--title" for="account">Account</label>
                <input class="login-modal__acc--inp" type="text" placeholder="Your ID" name="account">
                <label class="login-modal__password--title" for="password">Password</label>
                <input class="login-modal__password--inp" type="password" placeholder="Your Password" name="password">
                <button class="login-btn btn" role="button">Login</button>
            </div>
        </form>
    </div>

    <script src="./asset/js/login.js">
    </script>
</body>

</html>
