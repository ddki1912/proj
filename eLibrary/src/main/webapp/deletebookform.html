<!-- Delete modal -->
    <div class="delete-modal books-delete-modal">
        <form class="body-content" action="DeleteBook">
            <!-- Modal close -->
            <div class="modal-close modal-close-js">
                <i class="ti-close"></i>
            </div>
            <div class="delete__quest">Are you sure that you want to delete this book?</div>
            <div class="info__item" style="display: none;">
                <div class="info__item--title">
                    ID
                    <span class="info__item--vip">*</span>
                </div>
                <div class="info__item--inp">
                    <input class="info--inp delete-info--inp-js" required type="text" 
                        name="bookID">

                </div>
            </div>
            <div class="delete__answer">
                <button class="yes-btn btn" name="bookDeleteBtn" value="yes">YES</button>
                <button class="no-btn btn" name="bookDeleteBtn" value="no">NO</button>
            </div>
        </form>
    </div>
