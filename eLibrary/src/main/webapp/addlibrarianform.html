<!-- Add modal -->
<div id="add-modal">
	<form class="body-content" action="AddLibrarian" method="get">
		<!--Close btn-->
		<div class="modal-close modal-close-js">
			<i class="ti-close"></i>
		</div>

		<!-- Add-title -->
		<div class="add-title">ADD LIBRARIAN</div>

		<!-- Form to fill in -->
		<ul class="info__list">
			<li class="info__item">
				<div class="info__item--title">
					Name <span class="info__item--vip">*</span>
				</div>
				<div class="info__item--inp">
					<input class="info--inp" required type="text"
						placeholder="Eg. Nguyen Van A" name="libraName">
				</div>
			</li>

			<li class="info__item">
				<div class="info__item--title">
					Date of birth <span class="info__item--vip">*</span>
				</div>
				<div class="info__item--inp">
					<input class="info--inp" type="date" required
						placeholder="Eg. 01/01/2002" name="libraDob">
				</div>
			</li>

			<li class="info__item">
				<div class="info__item--title">
					Phone <span class="info__item--vip">*</span>
				</div>
				<div class="info__item--inp">
					<input class="info--inp" required type="tel"
						placeholder="Eg. 0918581223" name="libraPhone" pattern="(0)\d{9}">
				</div>
			</li>

			<li class="info__item">
				<div class="info__item--title">Email</div>
				<div class="info__item--inp">
					<input class="info--inp" type="email"
						placeholder="Eg. abc123@gmail.com" name="libraEmail">
				</div>
			</li>

		</ul>

		<Button class="add-modal-btn btn" name="libraAddBtn" value="add">ADD</Button>
	</form>
</div>
