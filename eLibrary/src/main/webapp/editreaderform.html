<!-- Edit modal -->
<div class="edit-modal reader-edit-modal">
	<form class="body-content" action="EditReader">
		<!--Close btn-->
		<div class="modal-close modal-close-js">
			<i class="ti-close"></i>
		</div>

		<!-- Add-title -->
		<div class="edit-title">EDIT READER</div>

		<!-- Form to fill in -->
		<ul class="info__list">
			<li class="info__item" style="display: none;">
				<div class="info__item--title">
					ID <span class="info__item--vip">*</span>
				</div>
				<div class="info__item--inp">
					<input class="info--inp edit-info--inp-js" required type="text"
						name="readerID">

				</div>
			</li>

			<li class="info__item">
				<div class="info__item--title">
					Name <span class="info__item--vip">*</span>
				</div>
				<div class="info__item--inp">
					<input class="info--inp edit-info--inp-js" required type="text"
						placeholder="Eg. Nguyen Van A" name="readerName">
				</div>
			</li>

			<li class="info__item">
				<div class="info__item--title">
					Date of birth <span class="info__item--vip">*</span>
				</div>
				<div class="info__item--inp">
					<input class="info--inp edit-info--inp-js" required type="date"
						placeholder="Eg. 01/01/2002" name="readerDob">
				</div>
			</li>

			<li class="info__item">
				<div class="info__item--title">
					Phone <span class="info__item--vip">*</span>
				</div>
				<div class="info__item--inp">
					<input class="info--inp edit-info--inp-js" required type="tel"
						placeholder="Eg. 0918581223" name="readerPhone" pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b">
				</div>
			</li>
		</ul>

		<Button class="edit-modal-btn btn" name="readerEditBtn">UPDATE</Button>

	</form>
</div>
