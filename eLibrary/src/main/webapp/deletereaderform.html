<!-- Delete modal -->
<div class="delete-modal reader-delete-modal">
	<form class="body-content" action="DeleteReader" method="get">
		<!-- Modal close -->
		<div class="modal-close modal-close-js">
			<i class="ti-close"></i>
		</div>
		<div class="delete__quest">Are you sure that you want to delete
			this reader?</div>
		<div class="info__item" style="display: none;">
			<div class="info__item--title">
				ID <span class="info__item--vip">*</span>
			</div>
			<div class="info__item--inp">
				<input class="info--inp delete-info--inp-js" required type="text"
					name="readerID">
			</div>
		</div>
		<div class="delete__answer">
			<button type="submit" class="yes-btn btn" name="readerDeleteBtn"
				value="yes">YES</button>
			<button type="submit" class="no-btn btn" name="readerDeleteBtn"
				value="no">NO</button>
		</div>
	</form>
</div>
